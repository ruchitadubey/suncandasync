<!DOCTYPE html>
<html>

<head>

    <title>syncronous and asyncronous </title>
</head>

<body>

    <h1> Asyncronous task/operation</h1>
    <script>

        document.write('Hi');
        document.write('<br>');

       setTimeout(() =>{

        document.write("let us see what happens")
       },1000);

       document.write("br");
       document.write("End");
       document.write('<br>');
    </script>
</body>

</html>
